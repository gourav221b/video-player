  <style>
    /* ==========================================================================
   #Custom HTML5 Video Player
   ========================================================================== */
   .subtitles-menu {
    width: 20%;
  max-height: 60%;
  position: absolute;
  right: 10%;
  bottom: 15%;
  z-index: 99;
  background: #111;
  color: #fff;
  overflow-y: scroll;
  display: none;
}
.subtitles-menu span
{
  font-size: 14px;

font-weight: 300;

padding: 15px 30px;

display: flex;
align-items: center;
justify-content: space-around;

border-bottom: 1px solid rgb(83, 83, 83);
}
.subtitles-menu::-webkit-scrollbar 

{

    width: 8px;

    background: transparent;

}

.subtitles-menu::-webkit-scrollbar-thumb 
 
{

    height: 20px;

    border: 2px solid transparent;

    background: rgba(83, 83, 83, 0.9);

    border-radius: 20px;

}

/* .subtitles-menu li {
    padding:0;
    text-align:center;
} */

.subtitles-menu li button {
    border:none;
    /* background:#000; */
    color:#fff;
    cursor:pointer;
    width:90%;
    padding:2px 5px;
    border-radius:2px;
}
.subtitles-menu li 
{
  display: none;
}
.subtitles-menu li.active
{
  display: block;
}
.audioListItem
{
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  text-align: center;
  font-size: 15px;
}
.audioListItem.active
{
  display: block;
}
  </style>
</head>

          <div class="seek-tooltip" id="seek-tooltip">00:00</div>
        </div>

              </svg>
            </button>

                  <use class="hidden" href="#volume-mute"></use>
                  <use class="hidden" href="#volume-low"></use>
                  <use href="#volume-high"></use>
                </svg>
              </button>

              <input class="volume" id="volume" value="1"
              data-mute="0.5" type="range" max="1" min="0" step="0.01">
            </div>

            <div class="time">
              <time id="time-elapsed"><p class="texttime">00:00</p></time>
              <span> / </span>
              <time id="duration"><p class="texttime">00:00</p></time>
            </div>
          </div>

                <use href="#pip"></use>
              </svg>
            </button>
